<html>

<body>

<h1>{{category.name}}</h1>

<a href='{{url_for('newItems', category_id = category.id) }}'>Create New Item</a>

</br>

{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>



<a href='{{url_for('editItem', category_id = category.id, item_id = i.id) }}'>Edit</a>

</br>
<a href = '{{url_for('deleteItem', category_id = category.id, item_id = i.id ) }}'>Delete</a>

</div>


{% endfor %}
</body>

</html>
